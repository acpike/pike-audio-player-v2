<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Research-Based Chrome iOS Solution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* SOLUTION 1: Research-proven technique */
        html {
            max-width: 100vw;
            overflow-x: hidden;
            background: 
                radial-gradient(circle at 20% 80%, rgba(15, 15, 15, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(25, 25, 25, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(20, 20, 20, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, 
                    #000000 0%,
                    #0a0a0a 25%,
                    #141414 50%,
                    #0a0a0a 75%,
                    #000000 100%
                );
        }
        
        body {
            max-width: 100vw;
            overflow-x: hidden;
            margin: 0 auto;
            width: 100vw;
            height: 100dvh;
            
            /* Fix for iOS Safari/Chrome - forces GPU acceleration */
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            
            background: 
                radial-gradient(circle at 20% 80%, rgba(15, 15, 15, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(25, 25, 25, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(20, 20, 20, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, 
                    #000000 0%,
                    #0a0a0a 25%,
                    #141414 50%,
                    #0a0a0a 75%,
                    #000000 100%
                );
            background-attachment: fixed;
        }
        
        /* SOLUTION 2: Position fixed background layer */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(15, 15, 15, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(25, 25, 25, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(20, 20, 20, 0.7) 0%, transparent 50%),
                linear-gradient(135deg, 
                    #000000 0%,
                    #0a0a0a 25%,
                    #141414 50%,
                    #0a0a0a 75%,
                    #000000 100%
                );
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            z-index: -1;
        }
        
        /* SOLUTION 3: Safe area insets */
        .container {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            position: relative;
            z-index: 1;
            
            /* Safe area padding */
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            
            /* Combined with minimum padding using max() */
            padding-left: max(0px, env(safe-area-inset-left));
            padding-right: max(0px, env(safe-area-inset-right));
            
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.4),
                0 15px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px rgba(255, 255, 255, 0.1);
        }
        
        .left {
            width: 40%;
            padding: 35px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: -apple-system, sans-serif;
            text-align: center;
        }
        
        .right {
            width: 60%;
            padding: 35px;
            display: flex;
            flex-direction: column;
            color: white;
            font-family: -apple-system, sans-serif;
            overflow-y: auto;
        }
        
        .cover-art {
            width: 280px;
            height: 180px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            border-radius: 16px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 
                0 12px 30px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(96, 165, 250, 0.22),
                0 0 40px rgba(96, 165, 250, 0.14);
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 15px solid white;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            margin-left: 3px;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .track-status {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .section-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .track-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .track-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .track-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            flex-shrink: 0;
        }
        
        .track-details {
            flex: 1;
        }
        
        .track-name {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }
        
        .track-duration {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Edge indicators */
        .edge-top, .edge-bottom {
            position: fixed;
            left: 0;
            right: 0;
            height: 4px;
            background: lime;
            z-index: 1000;
        }
        
        .edge-top { top: 0; }
        .edge-bottom { bottom: 0; }
        
        .edge-left, .edge-right {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 4px;
            background: lime;
            z-index: 1000;
        }
        
        .edge-left { left: 0; }
        .edge-right { right: 0; }
        
        .controls {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .btn {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 11px;
            z-index: 1001;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .success-msg {
            color: #00ff88;
            font-weight: bold;
        }
        
        /* Mobile landscape adjustments */
        @media (max-width: 950px) and (orientation: landscape) {
            .container {
                border-radius: 16px;
            }
            
            .left, .right {
                padding: 20px;
            }
            
            .cover-art {
                width: 200px;
                height: 130px;
            }
            
            .track-title {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 22px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Controls -->
    <div class="controls">
        <div class="btn" onclick="toggleEdges()">Toggle Edges</div>
        <div class="btn" onclick="logInfo()">Log Info</div>
    </div>
    
    <!-- Edge indicators -->
    <div class="edge-top"></div>
    <div class="edge-bottom"></div>
    <div class="edge-left"></div>
    <div class="edge-right"></div>
    
    <!-- Info display -->
    <div class="info">
        <div class="success-msg">RESEARCH-BASED SOLUTION</div>
        <div>3 techniques combined based on internet research</div>
        <div>Browser: <span id="browser">Loading...</span></div>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <!-- Audio player section (left) -->
        <div class="left">
            <div class="cover-art">
                <div class="play-button">
                    <div class="play-icon"></div>
                </div>
            </div>
            <div class="track-title">Ocean Drive</div>
            <div class="track-status">Research-Based Fix</div>
        </div>

        <!-- Track list section (right) -->
        <div class="right">
            <h2 class="section-title">Now Playing</h2>
            
            <div class="track-item">
                <div class="track-thumbnail"></div>
                <div class="track-details">
                    <div class="track-name">Ocean Drive</div>
                    <div class="track-duration">4:32</div>
                </div>
            </div>

            <div class="track-item">
                <div class="track-thumbnail"></div>
                <div class="track-details">
                    <div class="track-name">Midnight Echoes</div>
                    <div class="track-duration">3:45</div>
                </div>
            </div>

            <div class="track-item">
                <div class="track-thumbnail"></div>
                <div class="track-details">
                    <div class="track-name">Crystal Shores</div>
                    <div class="track-duration">5:12</div>
                </div>
            </div>

            <div class="track-item">
                <div class="track-thumbnail"></div>
                <div class="track-details">
                    <div class="track-name">Aurora Dreams</div>
                    <div class="track-duration">4:08</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function detectBrowser() {
            const ua = navigator.userAgent;
            const isIOS = /iPad|iPhone|iPod/.test(ua);
            const isChrome = /CriOS/.test(ua) || /Chrome/.test(ua);
            const isSafari = /Safari/.test(ua) && !/Chrome/.test(ua);
            
            let browserName = 'Unknown';
            if (isIOS && isChrome) {
                browserName = 'Chrome iOS';
            } else if (isIOS && isSafari) {
                browserName = 'Safari iOS';
            } else {
                browserName = 'Other';
            }
            
            document.getElementById('browser').textContent = browserName;
            
            console.log('=== RESEARCH-BASED SOLUTION ===');
            console.log('Browser:', browserName);
            console.log('Techniques applied:');
            console.log('1. transform: translate3d(0,0,0) on body');
            console.log('2. body::before with position: fixed background');
            console.log('3. max-width: 100vw + overflow-x: hidden');
            console.log('4. env(safe-area-inset-*) on container');
            console.log('5. background-attachment: fixed');
        }
        
        let edgesVisible = true;
        function toggleEdges() {
            const edges = document.querySelectorAll('.edge-top, .edge-bottom, .edge-left, .edge-right');
            edgesVisible = !edgesVisible;
            edges.forEach(edge => {
                edge.style.display = edgesVisible ? 'block' : 'none';
            });
        }
        
        function logInfo() {
            detectBrowser();
        }
        
        window.addEventListener('load', detectBrowser);
        window.addEventListener('orientationchange', () => {
            setTimeout(detectBrowser, 100);
        });
    </script>
</body>
</html>
